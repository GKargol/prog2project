<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stat Sheet Report</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Add a container for the dashboard button -->
    <div class="button-container">
      <a href="/dashboard">Dashboard</a>
      <a href="/index.html">Performance Form</a>
      <button id="theme-toggle">Toggle Dark Mode</button>
    </div>

    <div class="container">
      <h1>Stat Sheet Form House53</h1>

      <!-- Section 1: Background -->
      <div id="section1" class="form-section">
        <h2>Section 1: Background</h2>
        <form>
          <div class="question-container">
            <label for="question1">How many hours do you sleep?</label>
            <input
              type="text"
              id="question1"
              name="question1"
              placeholder="Enter multiple values separated by commas (e.g., 7, 8, 6)"
              required
            />
            <span class="error-message" id="question1Error"></span>
          </div>
          <div class="question-container">
            <label for="question1">How many hours do you sleep?</label>
            <input
              type="text"
              id="question1"
              name="question1"
              placeholder="Enter multiple values separated by commas (e.g., 7, 8, 6)"
              required
            />
            <span class="error-message" id="question1Error"></span>
          </div>
          <div class="question-container">
            <label for="question1">How many hours do you sleep?</label>
            <input
              type="text"
              id="question1"
              name="question1"
              placeholder="Enter multiple values separated by commas (e.g., 7, 8, 6)"
              required
            />
            <span class="error-message" id="question1Error"></span>
          </div>
          <button type="button" onclick="showSection('section2')">Next</button>
        </form>
      </div>

      <!-- Section 2: Additional Questions -->
      <div id="section2" class="form-section" style="display: none">
        <h2>Section 2: Additional Questions</h2>
        <form>
          <div class="question-container">
            <label for="question1">How many hours don't you sleep?</label>
            <input
              type="text"
              id="question1"
              name="question1"
              placeholder="Enter multiple values separated by commas (e.g., 7, 8, 6)"
              required
            />
            <span class="error-message" id="question1Error"></span>
          </div>

          <button type="button" onclick="showSection('section1')">
            Previous
          </button>
          <button type="button" onclick="showSection('section3')">Next</button>
        </form>
      </div>

      <!-- Section 3: Final Questions -->
      <div id="section3" class="form-section" style="display: none">
        <h2>Section 3: Final Questions</h2>
        <form>
          <!-- Add more questions for section 3 if needed -->

          <button type="button" onclick="showSection('section2')">
            Previous
          </button>
          <button type="button" onclick="submitForm()">Submit</button>
        </form>
      </div>
    </div>

    <script>
      function showSection(sectionId) {
        const sections = document.querySelectorAll(".form-section");
        sections.forEach((section) => {
          if (section.id === sectionId) {
            section.style.display = "block";
          } else {
            section.style.display = "none";
          }
        });
      }

      async function submitForm() {
        let hasError = false;

        // Reset error messages
        const errorMessages = document.querySelectorAll(".error-message");
        errorMessages.forEach((errorMessage) => {
          errorMessage.textContent = "";
        });

        // Validate form inputs
        const formSections = document.querySelectorAll(".form-section");
        formSections.forEach((section) => {
          const inputElements = section.querySelectorAll("input[type='text']");
          inputElements.forEach((input) => {
            const questionValue = input.value.trim();
            const errorElement = input.nextElementSibling;
            if (questionValue === "") {
              errorElement.textContent = "Please fill out this field";
              hasError = true;
            }
          });
        });

        if (!hasError) {
          const formData = [];
          formSections.forEach((section) => {
            const inputElements =
              section.querySelectorAll("input[type='text']");
            inputElements.forEach((input) => {
              const questionId = input.name;
              const questionValue = input.value
                .split(",") // Split values by comma
                .map((value) => value.trim()); // Trim whitespace from each value
              formData.push({ id: questionId, value: questionValue });
            });
          });

          try {
            const response = await fetch("/submit2", {
              method: "POST",
              body: JSON.stringify({ questions: formData }),
              headers: {
                "Content-Type": "application/json",
              },
            });

            if (response.ok) {
              formSections.forEach((section) => {
                section.querySelector("form").reset();
              });
              window.location.href = "/submit.html"; // Redirect to submit.html upon successful submission
            } else {
              alert("Failed to submit data to MongoDB");
            }
          } catch (error) {
            console.error(error);
            alert("An error occurred while submitting the form.");
          }
        } else {
          alert("Please fill out all required fields.");
        }
      }
    </script>
    <script>
      // Check if dark mode preference is stored in local storage
      const isDarkMode = localStorage.getItem("darkMode") === "true";

      // Set initial dark mode state based on the stored preference
      if (isDarkMode) {
        document.body.classList.add("dark-mode");
      }

      const themeToggle = document.getElementById("theme-toggle");

      themeToggle.addEventListener("click", () => {
        // Toggle dark mode class on the body element
        document.body.classList.toggle("dark-mode");

        // Store the dark mode preference in local storage
        const isDarkMode = document.body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDarkMode.toString());
      });
    </script>
  </body>
</html>
