    <script>
      function showSection(sectionId) {
        const sections = document.querySelectorAll(".form-section");
        sections.forEach((section) => {
          if (section.id === sectionId) {
            section.style.display = "block";
          } else {
            section.style.display = "none";
          }
        });
      }

      async function submitForm() {
        let hasError = false;

        // Reset error messages
        const errorMessages = document.querySelectorAll(".error-message");
        errorMessages.forEach((errorMessage) => {
          errorMessage.textContent = "";
        });

        // Validate form inputs
        const formSections = document.querySelectorAll(".form-section");
        formSections.forEach((section) => {
          const inputElements = section.querySelectorAll("input[type='text']");
          inputElements.forEach((input) => {
            const questionValue = input.value.trim();
            const errorElement = document.getElementById(`${input.id}Error`);
            if (questionValue === "") {
              errorElement.textContent = "Please fill out this field";
              hasError = true;
            }
          });
        });

        if (!hasError) {
          const formData = [];
          formSections.forEach((section) => {
            const inputElements =
              section.querySelectorAll("input[type='text']");
            inputElements.forEach((input) => {
              const questionId = input.id;
              const questionValue = input.value.trim();
              formData.push({ id: questionId, value: questionValue });
            });
          });

          try {
            const response = await fetch("/submit", {
              method: "POST",
              body: JSON.stringify({ questions: formData }),
              headers: {
                "Content-Type": "application/json",
              },
            });

            if (response.ok) {
              formSections.forEach((section) => {
                section.querySelector("form").reset();
              });
              window.location.href = "/submit.html"; // Redirect to submit.html upon successful submission
            } else {
              alert("Failed to submit data to MongoDB");
            }
          } catch (error) {
            console.error(error);
            alert("An error occurred while submitting the form.");
          }
        } else {
          alert("Please fill out all required fields.");
        }
      }
    </script>
    <script>
      // Check if dark mode preference is stored in local storage
      const isDarkMode = localStorage.getItem("darkMode") === "true";

      // Set initial dark mode state based on the stored preference
      if (isDarkMode) {
        document.body.classList.add("dark-mode");
      }

      const themeToggle = document.getElementById("theme-toggle");

      themeToggle.addEventListener("click", () => {
        // Toggle dark mode class on the body element
        document.body.classList.toggle("dark-mode");

        // Store the dark mode preference in local storage
        const isDarkMode = document.body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDarkMode.toString());
      });
    </script>
